<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura pacchetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- import of the logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- import of the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import of custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
    <style>
        .card-pack {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #e31010, #ff4646);
            border: 3px solid #gold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .shake {
            animation: shake 0.5s;
        }

        .hidden {
            display: none;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container-fluid px-2" id="NavigationBar">
        </div>
    </nav>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <button id="cardPack" class="card-pack btn d-flex justify-content-center align-items-center">
            <h3 class="text-white">OPEN PACK</h3>
        </button>
        
        <div id="revealedContent" class="hidden text-white">
            <h2>Congratulations!</h2>
            <p>You've opened your pack!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cardPack').addEventListener('click', function() {
            this.classList.add('shake');
            setTimeout(() => {
                this.classList.add('hidden');
                document.getElementById('revealedContent').classList.remove('hidden');
            }, 500);
        });
    </script>
    <!-- import of JS -->
        <script src="../scripts/theme.js"></script>
        <!-- import of the bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- import of the jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../scripts/marvel.js"></script>
        <script src="../scripts/navbar.js"></script>
    <!-- end of import of JS -->
</body>
</html>
