<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura pacchetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- import of the logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- import of the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import of custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
</head>
<body >
    <div id="menu"></div>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <button id="cardPack" class="card-pack btn d-flex justify-content-center align-items-center"></button>
        
        <div id="pack_cards" class="hidden pack_cards">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script >
        document.getElementById('cardPack').addEventListener('click',async function() {
            const button = this;
                // Set loading state
                button.disabled = true;  
                button.classList.add('shake');          
                await printPackage().then (result => {
                    button.classList.add('hidden');
                    document.getElementById('pack_cards').classList.remove('hidden');
                    button.disabled = false;
                });       // Then wait for data   
        });
    </script>
    <!-- import of JS -->
        <script src="../scripts/theme.js"></script>
        <!-- import of the bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- import of the jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../scripts/marvel.js"></script>
        <script src="../scripts/navbar.js"></script>
    <!-- end of import of JS -->
</body>
</html>
