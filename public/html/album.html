<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package open</title>
    <!-- import of the logo -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <!-- import of custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
</head>
<body >
    <div id="menu"></div>
    <div class="container">
        <div id="album_selector">
			<div class="row ">
				<div class="col-md-12">
						<h1>Select your album</h1>
					<p>Select the album you want to see and put cards in it, if you open a package</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div id="album_selector_container" class="button-container"></div>
					<div id="lock" class="text-center hidden">
                        <p class="text-danger" id="error_Message"></p>
                        <i class="fas fa-lock fa-2x"></i>
                    </div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="pack_cards" class="hidden pack_cards"></div>
			</div>  
		</div>
    </div>
    <footer id="footer"></footer>

    <script>
        function toggleLock() {
    const lockDiv = document.getElementById('lock');
   // const cardPackButton = document.getElementById('cardPack');
    
    if (!localStorage.getItem("album_ID")) {
        lockDiv.classList.add('active');
        lockDiv.classList.remove('hidden');
       // cardPackButton.disabled = true;
    } else {
        lockDiv.classList.remove('active');
        lockDiv.classList.add('hidden');
       // cardPackButton.disabled = false;
    }
}
    </script>
        <script> 
            toggleLock();
    </script>
	<script>
		localStorage.setItem("album_ID",1234);
	</script>
		<!-- import of JS -->
        <script src="../scripts/theme.js"></script>
        <!-- import of the bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- import of the jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../scripts/marvel.js"></script>
        <script src="../scripts/navbar.js"></script>
        <script src="../scripts/login.js"></script>
        <script type="module" src="../scripts/footer.js"></script>

    <!-- end of import of JS -->
</body>
</html>
