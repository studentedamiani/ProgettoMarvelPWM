<!doctype html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Album delle figurine dei super eroi (AFSE) - Base page">
		<title>
			Registrazione
		</title>
		<!-- import of the logo -->
		<link rel="icon" href="../images/logo.png" type="image/x-icon">
		<!-- import of custom CSS-->
		<link rel="stylesheet" href="../css/style.css">
	</head>
<body>
    <div id="menu"></div>
    <form class="container p-3"> <!-- Container of the form-->
        <div class="form-floating mb-3">
            <input id="email" type="email" required="required" class="form-control" placeholder="name@example.com" aria-label="Email" autocomplete="email">
            <label for="email">Indirizzo mail</label>
        </div>
        <div class="form-floating mb-3">
            <input id="username" type="text" required="required" class="form-control" placeholder="Nome utente" aria-label="Nome utente" minlength="4" maxlength="16">
            <label for="username">Nome utente</label>
        </div>
        <p style="font-size: 80%; color: grey;">Il nome utente deve essere compreso tra i 4 e i 16 caratteri</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password1" type="password" name="password" required="required" class="form-control" placeholder="Password" aria-label="Password" autocomplete="new-password" autocomplete="on" minlength="7">
                <label for="password1">Password</label>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="password2" type="password" name="password" required="required" class="form-control" placeholder="Ripeti Password" aria-label="Password" autocomplete="new-password" autocomplete="on" minlength="7">
                    <label for="password2">Ripeti password</label>
                </div>
            </div> 
            <p style="font-size: 80%; color: grey;">La password deve essere di almeno 7 caratteri</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" required="required" autocomplete="name">
                    <label for="nome">Nome</label>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">    
                    <input id="cognome" type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" required="required" autocomplete="family-name">
                    <label for="cognome">Cognome</label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input id="data_di_nascita" type="date" class="form-control" placeholder="Data di nascita" aria-label="Data di nascita" min="1900-01-01" required="required" autocomplete="bday" name="bday" pattern="\d{2}/\d{2}/\d{4}">
            <label for="data_di_nascita">Data di nascita</label>
        </div>
            <div class="form-floating mb-3">
                <div class="form-floating">
                    <input type="text" 
                           class="form-control" 
                           id="select_superhero" 
                           placeholder="Supereroe preferito"
                           autocomplete="off"
                           required="required">
                    <label for="select_superhero">Supereroe preferito</label>
                    <div class="dropdown-menu w-100" id="resultsDropdown">
                        <ul class="search-results" id="searchResults">
                            <!-- Results will be populated here -->
                        </ul>
                        <div class="text-center p-2 d-none" id="loadingIndicator">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Caricamento...</span>
                            </div>
                        </div>
                    </div>
                </div>
            <input type="hidden" id="selected_Superhero">
        </div>
      <div class="form-floating mb-3">
         <button type="button" onclick="register()" class="btn btn-primary">Registrati</button>
      </div>
      <p class="mt-3">Gi√† registrato? <a id="login_Link_Register" data-bs-toggle="modal" data-bs-target="#loginModal" class="link"> Accedi qui</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- import of JS -->
        <script src="../scripts/theme.js"></script>
        <!-- import of the bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- import of the jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../scripts/navbar.js"></script>
        <script src="../scripts/marvel.js"></script>
        <script src="../scripts/register.js"></script>
        <script src="../scripts/login.js"></script>
    <!-- end of import of JS -->
</body>

</html>
